name: Run test

on:
  push:
    branches:
      - trunk
  pull_request:
    branches:
      - trunk

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      SECRET_KEY: "secret"

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install poetry
        uses: abatilo/actions-poetry@v2.0.0

      - name: Install dependencies
        run: poetry install

      - name: Run test
        run: make test
